<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

            <button class="aging">Get Older</button>

        <section class="posts"></section>
    </div>
    <div class="container">
        <section class="posts">

            <p class="city">Lycksele</p>

        </section>
        <section class="posts">
            <h1 id="outputCalc">-</h1>

        </section>
        <section class="posts addFlex">

            <button class="unfriend">Remove Friend</button>
        </section>
    </div>
    <div class="container">
        <section class="posts addFlex">
            <button class="doomed">Click If You Dare</button>
