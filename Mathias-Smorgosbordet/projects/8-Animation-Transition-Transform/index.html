<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>8-Animation-Work</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <section class="thesiblingSelector">
            <h1>Hello Gordon</h1>
            <h2>HELLO GORDON</h2>
        </section>
        <section class="fadeIn">
            <h1>Animation is fun</h1>
            <p>ZUG ZUG</p>
        </section>
        <section class="fadeOut">
            <h1>Animation is fun</h1>
            <p>ZUG ZUG</p>
        </section>
        <section class="colorChange">
            <h1>Look Gordon! Ropes! We can use these to-</h1>
            <p>HELP ME GORDON</p>
        </section>
        <section class="goShrink">
            <h1>DONT FUCK WITH THE SCIENCE TEAM!</h1>
        </section>
        <section class="goGrow">
            <h1>DONT FUCK WITH THE SCIENCE TEAM!</h1>
        </section>
        <section class="speenRotate">
            <h1>SPEEEEEEEENNNNNNNN</h1>
        </section>
        <section class="squaretoCircle">
            <h1>O</h1>
        </section>
        <section class="borderInset">
            <h1>This is a inset border!</h1>
        </section>
        <section class="boxShadow">
            <h1>This is a 3d box shadow!</h1>
        </section>
        <section class="imgFilter">
            <img src="assets/images/LinusChamp.png" alt="Champ">
        </section>
        <section class="colorAnimation">
            <h1>Colors man</h1>
        </section>
        <section class="swingAnimation">
            <img src="assets/images/LinusChamp.png" alt="Swiiiiiiing">
        </section>
        <div class="slideshow-container">
           <figure>
                <div class="mySlides fade">
                    <div class="numberText">1 / 3</div>
                    <img src="assets/images/bird.jpg">
                    <div class="someText">Caption Text</div>
                </div>
                <div class="mySlides fade">
                    <div class="numberText">2 / 3</div>
                    <img src="assets/images/cat.jpg">
                    <div class="someText">Caption Text 2</div>
                </div>
                <div class="mySlides fade">
                    <div class="numberText">3 / 3</div>
                    <img src="assets/images/doggo.jpg">
                    <div class="someText">Caption Text 3</div>
                </div>
                <div class="mySlides fade">
                    <div class="numberText">2 / 3</div>
                    <img src="assets/images/cat.jpg">
                    <div class="someText">Caption Text 2</div>
                </div>
                <div class="mySlides fade">
                    <div class="numberText">1 / 3</div>
                    <img src="assets/images/bird.jpg">
                    <div class="someText">Caption Text</div>
                </div>
                <a class="buttonPrev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="buttonNext" onclick="plusSlides(1)">&#10095;</a>
            </figure>
        </div>
        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
